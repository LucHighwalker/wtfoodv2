<div class="category">
  <h2>{{ category.name }}</h2>
  <br />
  <div class="wtf-container">
    <div *ngFor="let element of category.children">
      <div [ngSwitch]="element.inputType">
        <wtf-category
          *ngSwitchCase="'section'"
          [category]="element"
        ></wtf-category>
        <wtf-item *ngSwitchDefault [item]="element"></wtf-item>
      </div>
    </div>
  </div>
</div>
