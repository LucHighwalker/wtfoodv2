<h1>My Menus:</h1>

<div
  class="menu-box placeholder col-sm-12 col-md-6 col-lg-4"
  [routerLink]="['/new']"
  routerLinkActive="router-link-active"
>
  <i class="material-icons add">add</i>
</div>
<div *ngIf="curUser !== undefined">
  <div
    class="menu-box col-sm-12 col-md-6 col-lg-4"
    *ngFor="let menu of curUser.user.menus"
  >
    <a
      [routerLink]="['/view/' + menu._id]"
      routerLinkActive="router-link-active"
      >{{ menu.menuName }}</a
    >
    <br />
    <a
      [routerLink]="['/edit/' + menu._id]"
      routerLinkActive="router-link-active"
      >edit</a
    >
    <div class="edit-stamp">
      <span
        >last edited: {{ menu.updatedAt }} by {{ menu.editedBy.email }}</span
      >
    </div>
  </div>
</div>
