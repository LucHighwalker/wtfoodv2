<div [ngSwitch]="type">
  <div *ngSwitchCase="'placeholder'">
    <div
      class="menu-box z-depth-1-half placeholder col-md-5 col-lg-3"
      [routerLink]="['/new']"
      routerLinkActive="router-link-active"
    >
      <i class="material-icons add">add</i>
    </div>
  </div>
  <div *ngSwitchDefault>
    <div class="menu-box z-depth-1-half col-md-5 col-lg-3">
      <a
        [routerLink]="['/view/' + menu._id]"
        routerLinkActive="router-link-active"
        >{{ menu.menuName }}</a
      >
      <br />
      <div [ngSwitch]="type">
        <div *ngSwitchCase="'dates'">
          <mat-form-field class="date-picker">
            <input
              matInput
              placeholder="Choose dates"
              [satDatepicker]="picker"
              [value]="menu.dates"
              (dateChange)="dateChanged($event)"
            />
            <sat-datepicker #picker [rangeMode]="true" color="primary">
            </sat-datepicker>
            <sat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></sat-datepicker-toggle>
          </mat-form-field>
        </div>
        <div *ngSwitchDefault>
          <button
            mat-raised-button
            color="primary"
            [routerLink]="['/edit/' + menu._id]"
            routerLinkActive="router-link-active"
          >
            Edit Menu
          </button>
          <button mat-raised-button color="primary" (click)="viewPermissions()">
            Permissions
          </button>
          <div class="stamp edited">
            <span
              >last edited: {{ menu.updatedAt }} by
              {{ menu.editedBy.email }}</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
