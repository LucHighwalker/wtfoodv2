<div class="dndPlaceholder col-md-12" #placeholder></div>

<div class="panel panel-default" [dndType]="model.type" [dndDraggable] (dndMoved)="removeItem(model, list)" [dndObject]="model">
  <div class="panel-heading">
    {{model.type}} {{model.id}}
  </div>
  <div class="panel-body" [dndList]="{
        allowedTypes: ['category','item']}" [dndModel]="model.columns"
    [dndPlaceholder]="placeholder">
    <ng-container *ngFor="let item of model.columns">
      <ng-container *ngIf="isArray(item)">
        <ng-container *ngFor="let subItem of item">
          <wtf-editor-category *ngIf="subItem.type === 'category'" [list]="item" [model]="subItem"></wtf-editor-category>
          <div *ngIf="subItem.type === 'item'" [dndType]="subItem.type" [dndDraggable]="{draggable:true, effectAllowed:'move'}"
            (dndMoved)="removeItem(subItem, item)" [dndObject]="subItem" class="col-md-12">{{subItem.type}}
            {{subItem.id}}</div>
        </ng-container>
      </ng-container>
      <ng-container *ngIf="!isArray(item)">
        <wtf-editor-category *ngIf="item.type === 'category'" [list]="model.columns" [model]="item"></wtf-editor-category>

        <div *ngIf="item.type === 'item'" [dndType]="item.type" [dndDraggable]="{draggable:true, effectAllowed:'move'}"
          (dndMoved)="removeItem(item, model.columns)" [dndObject]="item" class="col-md-12">{{item.type}} {{item.id}}</div>
      </ng-container>
    </ng-container>
  </div>
</div>
